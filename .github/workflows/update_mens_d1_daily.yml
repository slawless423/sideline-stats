name: Update Men's D1 (Daily)

on:
  schedule:
    - cron: '0 13 * * *'  # 1 PM UTC daily (1 hour after Men's D2)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts
          echo '{"type":"module"}' > package.json
          npm install pg

      - name: Run Men's D1 daily update
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: node scripts/build_mens_d1_ratings.mjs

      - name: Clean up package files
        run: |
          rm -f scripts/package.json scripts/package-lock.json
          rm -rf scripts/node_modules

      - name: Commit and push updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/mens_d1_ratings.json
          git add public/data/mens_d1_team_stats.json
          git add public/data/mens_d1_player_stats.json
          git add public/data/mens_d1_games_cache.json
          git diff --staged --quiet || git commit -m "Update Men's D1 data $(date -u +%Y-%m-%d)"
          git push
