name: Scrape ESPN Rosters

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install pg
      - name: Run scraper
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: node scripts/scrape_espn_rosters.mjs
