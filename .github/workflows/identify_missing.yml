name: Identify Missing Games

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  identify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Run identifier
        timeout-minutes: 30
        run: node scripts/identify_missing_games.mjs
      
      - name: Commit results
        run: |
          git config user.name "missing-games-bot"
          git config user.email "bot@users.noreply.github.com"
          git add public/data/missing_games.json public/data/missing_games.csv
          
          git diff --cached --quiet && exit 0
          
          git commit -m "Add missing games list"
          git push origin HEAD:main
