name: Daily Update Men's D2
on:
  schedule:
    - cron: '0 12 * * *'  # 12 PM UTC daily (1 hour after Women's D1)
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install pg
      - name: Run incremental update
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: node scripts/build_mens_d2_ratings.mjs
      - name: Clean up
        run: |
          git checkout -- package.json 2>/dev/null || true
          git clean -fd
      - name: Commit and push
        run: |
          git config user.name "ratings-bot"
          git config user.email "bot@users.noreply.github.com"
          git add public/data/mens_d2_*.json
          git commit -m "Update Men's D2 ratings" || echo "No changes to commit"
          git fetch origin main
          git rebase origin/main || {
            git rebase --abort
            git push --force-with-lease origin main
            exit 0
          }
          git push origin main || echo "Nothing to push"
