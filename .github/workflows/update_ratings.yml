name: Daily Update Ratings
on:
  schedule:
    - cron: '0 11 * * *'  # 11 AM UTC daily
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install pg
      
      - name: Update Women's D1 ratings
        continue-on-error: true
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: node scripts/build_womens_d1_ratings.mjs

      - name: Update Men's D1 ratings
        continue-on-error: true
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: node scripts/build_mens_d1_ratings.mjs

      - name: Update Men's D2 ratings
        continue-on-error: true
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: node scripts/build_mens_d2_ratings.mjs
      
      - name: Clean up installation artifacts
        run: |
          git checkout -- package.json 2>/dev/null || true
          git clean -fd
      
      - name: Commit and push
        run: |
          git config user.name "ratings-bot"
          git config user.email "bot@users.noreply.github.com"
          
          git add public/data/*.json
          git commit -m "Update ratings" || echo "No changes to commit"
          
          git fetch origin main
          git rebase origin/main || {
            echo "Rebase failed, force pushing our changes"
            git rebase --abort
            git push --force-with-lease origin main
            exit 0
          }
          
          git push origin main || echo "Nothing to push"
