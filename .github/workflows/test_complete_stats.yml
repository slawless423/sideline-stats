name: Test Complete Stats

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Run complete stats scraper
        run: node scripts/build_complete_stats.mjs
      
      - name: Commit results
        run: |
          git config user.name "stats-bot"
          git config user.email "bot@users.noreply.github.com"
          git add public/data/*.json
          git commit -m "Test complete stats collection" || echo "No changes"
          git push || echo "Nothing to push"
